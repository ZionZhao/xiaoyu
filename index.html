<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="video-container">
            <video id="idle-video" class="active" autoplay loop></video>
            <video id="pet-video" class="hidden" autoplay></video>
        </div>
        <div class="controls">
                        <div class="control-item" data-video="touch">
                <img src="icon/touch.png" alt="摸一摸" class="control-icon">
            </div>
            <div class="control-item" data-video="feed">
                <img src="icon/feed.png" alt="喂零食" class="control-icon">
            </div>
            <div class="control-item" data-video="plate">
                <img src="icon/plate.png" alt="玩飞盘" class="control-icon">
            </div>
            <div class="control-item" data-video="redbag">
                <img src="icon/redbag.png" alt="发红包" class="control-icon">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
